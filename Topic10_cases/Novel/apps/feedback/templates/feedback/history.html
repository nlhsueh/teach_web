{% extends "template.html" %}

{% block title %}閱讀紀錄{% endblock %}

<!-- for vscode -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block content %}

<div class="section container">
    <h2>閱讀紀錄</h2>

    <div class="d-flex flex-wrap">
        {% for novel in novel_list %}
        <a class="btn p-3 position-relative border col-6 col-sm-4" href="/novel/{{ novel.id }}" title="{{ novel.title }}" target=" _blank">
            <img class="w-100 mb-2" style="aspect-ratio: 1 / 1.42;" src="http://{{ request.get_host }}/media/{{ novel.cover.name }}" alt="">
            <span class="w-100 d-inline-block textell text-truncate">{{ novel.title }}</span>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
