<!DOCTYPE html>
{% load static %}

<html>

<head>
  {% block head%}
  <title>GameHell</title>
  {% endblock %}
  <link rel="stylesheet" href="{% static 'Minesweeper/style.css' %}">
  <link rel="icon" href="{%static 'picture/gamehell-logo-transparent.ico'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  {% block content %}
  <nav class="navbar navbar-expand-lg navbar-dark p-0">
    <div class="container_nav">

      <div class="navbar-brand col-md-1 m-0 p-2">
        <img src="/static/picture/gamehell-logo-transparent.png" class="logo">
      </div>

      <form class="form-inline col-md-3 ">
        <div class="input-group w-100">

          <div class="col-md-11">
            <input class="form-control w-100" type="search" placeholder="Enter a Game..." aria-label="Search">
          </div>

          <div class="col-md-1">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </div>

        </div>
      </form>

      <ul class="navbar-nav nav-tabs col-md-1.5 navBar">
        <li class="nav-item">
          <a class="nav-link" href="/Minesweeper">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Leaderboard">Leaderboard</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item logoutBox">
          <p class="banner">User: {{ user }}</p>
          <a class="nav-link" href="/Logout">Logout </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/Login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        {% endif %}
      </ul>

      <!-- {% if user.is_authenticated %}
      
      {% endif %} -->
    </div>
  </nav>
  {% endblock %}
</body>

</html>
