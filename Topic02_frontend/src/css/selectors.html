<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing selectors</title>
    <style>
        .gallary {
            display: flex;
            justify-content: center;
        }

        .gallary p {
            display: block;
            margin: 2px;
            text-align: center;
        }

        .product {
            margin: 2px;
        }

        .product img {
            margin: 0px;
        }

        .product .title {
            background-color: aquamarine;
            text-align: center;
            margin-top: 0px;
        }

        div.banner {
            background-color: aliceblue;
            width: 500px;
            margin: auto;
        }

        .banner h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="banner">
        <h1>Welcome to My Home</h1>
    </div>
    <h2>Show Case</h2>

    <div class="gallary">
        <div class="product">
            <img src="https://picsum.photos/id/1025/200/200" alt="">
            <div class="title">Hello</div>
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/1020/200/200" alt="">
            <p>img2</p>
        </div>
        <div class="product">
            <img src="https://picsum.photos/id/598/200/200" alt="">
            <p>img3</p>
        </div>
    </div>

</body>

</html>
