<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg {
            background-color: aqua;
        }

        .item1 {
            width: 100px;
            height: 100px;
            background-color: bisque;
            margin: 5px;
        }

        .item2 {
            width: 120px;
            height: 100px;
            background-color: bisque;
            margin: 5px;
        }

        .item3 {
            width: 100px;
            height: 120px;
            background-color: bisque;
            margin: 5px;
        }

        .item4 {
            width: 120px;
            height: 120px;
            background-color: bisque;
            margin: 5px;
        }

        .higher {
            height: 160px;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .flex-around {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .flex-col-direction {
            flex-direction: column;
            height: 360px;
        }

        .flex-align-center {
            align-items: center;
        }

    </style>
</head>

<body>
    <h2>column direction</h2>

    <h3>justify: center (same size boxes)</h3>
    <div class="flex-center flex-col-direction bg">
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
    </div>


    <h3>justify: center</h3>
    <div class="flex-center flex-col-direction bg">
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item2">ㅍ_ㅍ</div>
        <div class="item3">ㅍ_ㅍ</div>
        <div class="item4">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
    </div>


    <h3>justify: around</h3>
    <div class="flex-around flex-col-direction bg">
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item2">ㅍ_ㅍ</div>
        <div class="item3">ㅍ_ㅍ</div>
        <div class="item4">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
    </div>

    <h3>justify: between:</h3>
    <div class="flex-between flex-col-direction bg">
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item2">ㅍ_ㅍ</div>
        <div class="item3">ㅍ_ㅍ</div>
        <div class="item4">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
    </div>

    <h3>PERFECT CASE: justify: center; align: center (same size boxes)</h3>
    <div class="flex-center flex-col-direction flex-align-center bg">
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
        <div class="item1">ㅍ_ㅍ</div>
    </div>

</body>

</html>
