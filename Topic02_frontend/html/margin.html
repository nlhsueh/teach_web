<!DOCTYPE html>
<html>

<head>
    <style>
        .div1 {
            margin: 3px;
            background-color: blue;
            padding: 50px;
            width: 120px;
            display: inline;
        }

        .div30 {
            margin: 0px;
            background-color: blue;
            padding: 10px;
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <div class="div1">
        ABC
    </div>
    <div class="div1">
        ABC
    </div>
    <div class="div1">
        ABC
    </div>

    <div30>This element has a margin of 70px.</div30>

    <div1>This element has a margin of 70px.</div1>
    <h2>CSS Margins</h2>

</body>

</html>
