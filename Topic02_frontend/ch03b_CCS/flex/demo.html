<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        flex-wrap: inherit;
        align-items: start;
    }

    .item {
        border: 1px solid red;
        width: 50px;
        height: 50px;
        background-color: antiquewhite;
        margin: 10px;
        text-align: center;
    }

    .wide {
        width: 70px;
    }

    .long {
        height: 70px;
    }
</style>

<body>

    <div class="flex-container">
        <div class="item"></div>
        <div class="item long"></div>
        <div class="item wide"></div>
        <div class="item long wide"></div>
        <div class="item"></div>
        <div class="item long"></div>
        <div class="item wide"></div>
        <div class="item long wide"></div>
    </div>

</body>

</html>
