<!DOCTYPE html>
<html>

<head>
    <title>2024 Netflix 熱門影集展覽</title>
    <style>
        h2 {
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .exhibition {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .item {
            width: 300px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .rank {
            font-size: 2em;
            font-weight: bold;
            color: #e44d26;
            margin-bottom: 5px;
        }

        .item-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <h2>2024 Netflix 熱門影集展覽</h2>

    <div class="exhibition">
        <div class="item">
            <img src="https://hips.hearstapps.com/hmg-prod/images/fotojet-18-1609746998.jpg?crop=0.482xw:0.965xh;0.510xw,0.0192xh&resize=1200:*"
                alt="柏捷頓家族：名門韻事 海報">
            <div class="rank">1</div>
            <div class="item-title">柏捷頓家族：名門韻事</div>
            <div>類型：愛情、時代</div>
            <div>產地：美國</div>
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/zh/5/56/The_Gentlemen_%282020_film%29.jpg" alt="紳士追殺令 海報">
            <div class="rank">2</div>
            <div class="item-title">紳士追殺令</div>
            <div>類型：犯罪、喜劇</div>
            <div>產地：英國</div>
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/zh/e/e3/Emily_in_Paris_poster.jpg" alt="艾蜜莉在巴黎 海報">
            <div class="rank">3</div>
            <div class="item-title">艾蜜莉在巴黎</div>
            <div>類型：愛情、喜劇</div>
            <div>產地：美國</div>
        </div>
    </div>

</body>

</html>
