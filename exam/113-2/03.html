<!DOCTYPE html>
<html>

<head>
    <title>電影搜尋</title>
    <style>
        h2 {
            text-align: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        .result_panel {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        const movies = [
            { rank: 1, name: "柏捷頓家族：名門韻事", type: "愛情、時代", country: "美國" },
            { rank: 2, name: "紳士追殺令", type: "犯罪、喜劇", country: "英國" },
            { rank: 3, name: "艾蜜莉在巴黎", type: "愛情、喜劇", country: "美國" },
            { rank: 4, name: "馴鹿寶貝", type: "驚悚、犯罪", country: "英國" },
            { rank: 5, name: "逝者不安息", type: "驚悚、犯罪", country: "英國" },
            { rank: 6, name: "怪物", type: "驚悚、犯罪、實案", country: "美國" },
            { rank: 7, name: "降世神通：最後的氣宗", type: "奇幻、冒險", country: "美國" },
            { rank: 8, name: "可卡因教母格麗塞爾達", type: "犯罪、實案", country: "美國" },
            { rank: 9, name: "三體", type: "科幻、驚悚、IP", country: "美國" },
            { rank: 10, name: "模範愛侶", type: "犯罪、驚悚", country: "美國" }
        ];

        function searchMovie() {
            const movieName = document.getElementById("movieName").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // 清空之前的結果

            const foundMovie = movies.find(movie => movie.name === movieName);

            if (foundMovie) {
                resultDiv.innerHTML = `
              <p>排名：${foundMovie.rank}</p>
              <p>名稱：${foundMovie.name}</p>
              <p>類型：${foundMovie.type}</p>
              <p>產地：${foundMovie.country}</p>
            `;
            } else {
                resultDiv.innerHTML = "<p>找不到符合的電影！</p>";
            }
        }
    </script>

</head>

<body>

    <h2>電影搜尋</h2>

    <form action="">
        <label for="movieName">電影名稱：</label>
        <input type="text" id="movieName" name="movieName">
        <button type="button" , onclick="searchMovie()">搜尋</button>
    </form>

    <div class="result_panel">
        <div id="result"></div>
    </div>


</body>

</html>
