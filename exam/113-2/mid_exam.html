<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
            height: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: 100%;
        }

        div.movie {
            margin: 1px;
            text-align: left;
            color: blue;
            display: inline;
        }

        div.rank {
            padding: 4px;
            text-align: left;
            display: inline;
            background-color: black;
            font-size: x-small;
            color: white;
        }

        div.country {
            padding: 15px;
            text-align: right;
        }

        div.country::before {
            content: "@";
        }

        div.type {
            margin: 0px;
            text-align: left;
            text-decoration: underline;
        }
    </style>
</head>

<body>


    <div class="gallery">
        <a target="_blank" href="img_5terre.jpg">
            <img src="https://im.marieclaire.com.tw/s1200c675h100b0/assets/mc/202404/662F794A772061714387274.jpeg"
                alt="Cinque Terre" width="600" height="400">
        </a>
        <div class="rank">1</div>
        <div class="movie">柏捷頓家族：名門韻事</div>
        <div class="type">愛情、時代</div>
        <div class="country">美國</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="img_forest.jpg">
            <img src="https://hips.hearstapps.com/hmg-prod/images/fotojet-18-1609746998.jpg?crop=0.482xw:0.965xh;0.510xw,0.0192xh&resize=1200:*"
                alt="Forest" width="600" height="400">
        </a>
        <div class="rank">2</div>
        <div class="movie">紳士追殺令</div>
        <div class="type">犯罪、喜劇</div>
        <div class="country">英國</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="img_lights.jpg">
            <img src="https://upload.wikimedia.org/wikipedia/zh/5/56/The_Gentlemen_%282020_film%29.jpg
            " alt="" width="600" height="400">
        </a>
        <div class="rank">3</div>
        <div class="movie">艾蜜莉在巴黎</div>
        <div>
            <div class="type">愛情、喜劇</div>
            <div class="country">美國</div>
        </div>
    </div>
</body>

</html>
