<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 選項卡範例</title>
    <!-- 引入 Bootstrap CSS 檔案 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <ul class="nav nav-pills mb-3 p-2" id="pills-tab">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home">Home</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" href="#pills-profile">Profile</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" href="#pills-contact">Contact</a>
            </li>
        </ul>

        <div class="tab-content p-3" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home">Home
                選項卡內容</div>
            <div class="tab-pane fade" id="pills-profile">Profile 選項卡內容
            </div>
            <div class="tab-pane fade" id="pills-contact">Contact 選項卡內容
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
